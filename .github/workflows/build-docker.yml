name: Build Docker Images

on:
  push:
    branches:
      - main
    paths:
      - '**/Dockerfile'
      - '**/baseimage/Dockerfile'
  pull_request:
    paths:
      - '**/Dockerfile'
      - '**/baseimage/Dockerfile'

jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/Dockerfile
            **/baseimage/Dockerfile

      - name: Build CodeBuildLens Base Image
        if: contains(steps.changed-files.outputs.all_changed_files, 'codebuildlense_lambda/baseimage/Dockerfile')
        run: |
          cd codebuildlense_lambda/baseimage
          chmod +x build_and_push.sh
          ./build_and_push.sh

      - name: Build CodeBuildLens Lambda Image
        if: contains(steps.changed-files.outputs.all_changed_files, 'codebuildlense_lambda/Dockerfile')
        run: |
          cd codebuildlense_lambda
          chmod +x deploy.sh
          ./deploy.sh

      - name: Build Delete Base Image
        if: contains(steps.changed-files.outputs.all_changed_files, 'delete_lambda/baseimage/Dockerfile')
        run: |
          cd delete_lambda/baseimage
          chmod +x build_and_push.sh
          ./build_and_push.sh

      - name: Build Delete Lambda Image
        if: contains(steps.changed-files.outputs.all_changed_files, 'delete_lambda/Dockerfile')
        run: |
          cd delete_lambda
          chmod +x deploy.sh
          ./deploy.sh

      - name: Build GetStatus Base Image
        if: contains(steps.changed-files.outputs.all_changed_files, 'getstatus_lambda/baseimage/Dockerfile')
        run: |
          cd getstatus_lambda/baseimage
          chmod +x build_and_push.sh
          ./build_and_push.sh

      - name: Build GetStatus Lambda Image
        if: contains(steps.changed-files.outputs.all_changed_files, 'getstatus_lambda/Dockerfile')
        run: |
          cd getstatus_lambda
          chmod +x deploy.sh
          ./deploy.sh

      - name: Build GitsOps Base Image
        if: contains(steps.changed-files.outputs.all_changed_files, 'gitsops_lambda/baseimage/Dockerfile')
        run: |
          cd gitsops_lambda/baseimage
          chmod +x build_and_push.sh
          ./build_and_push.sh

      - name: Build GitsOps Lambda Image
        if: contains(steps.changed-files.outputs.all_changed_files, 'gitsops_lambda/Dockerfile')
        run: |
          cd gitsops_lambda
          chmod +x deploy.sh
          ./deploy.sh
