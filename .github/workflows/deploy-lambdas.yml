name: Deploy Lambda Functions

on:
  push:
    branches:
      - main
    paths:
      - 'codebuildlense_lambda/**'
      - 'delete_lambda/**'
      - 'status_lambda/**'
      - 'schedule_lambda/**'

env:
  AWS_REGION: eu-west-3

jobs:
  deploy-codebuildlens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: codebuildlense_lambda/**

      - name: Build and push base image
        if: contains(steps.changed-files.outputs.all_changed_files, 'codebuildlense_lambda/baseimage/')
        run: |
          cd codebuildlense_lambda/baseimage
          chmod +x build_and_push.sh
          ./build_and_push.sh

      - name: Build and push Lambda image
        run: |
          cd codebuildlense_lambda
          chmod +x deploy.sh
          ./deploy.sh

      - name: Update Lambda function
        if: github.event_name == 'push'
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_URI="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/gits-codebuildlens-lambda:latest"
          aws lambda update-function-code \
            --function-name gits-codebuildlens \
            --image-uri "$IMAGE_URI" \
            --no-cli-pager

