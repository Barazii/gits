name: Auto update Lambdas on Code Changes

on:
  push:
    branches:
      - main
    paths:
      - '**/lambda_function.cpp'
  pull_request:
    paths:
      - '**/lambda_function.cpp'

jobs:
  deploy-lambdas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            codebuildlense_lambda/lambda_function.cpp
            delete_lambda/lambda_function.cpp
            getstatus_lambda/lambda_function.cpp
            gitsops_lambda/lambda_function.cpp

      - name: Deploy CodeBuildLens Lambda
        if: contains(steps.changed-files.outputs.all_changed_files, 'codebuildlense_lambda/lambda_function.cpp')
        run: |
          cd codebuildlense_lambda
          chmod +x deploy.sh
          ./deploy.sh
          aws lambda update-function-code --function-name gits-codebuildlens --image-uri $(aws sts get-caller-identity --query Account --output text).dkr.ecr.eu-west-3.amazonaws.com/gits-codebuildlens-lambda:latest --no-cli-pager

      - name: Deploy Delete Lambda
        if: contains(steps.changed-files.outputs.all_changed_files, 'delete_lambda/lambda_function.cpp')
        run: |
          cd delete_lambda
          chmod +x deploy.sh
          ./deploy.sh
          aws lambda update-function-code --function-name gits-delete --image-uri $(aws sts get-caller-identity --query Account --output text).dkr.ecr.eu-west-3.amazonaws.com/gits-delete-lambda:latest --no-cli-pager

      - name: Deploy GetStatus Lambda
        if: contains(steps.changed-files.outputs.all_changed_files, 'getstatus_lambda/lambda_function.cpp')
        run: |
          cd getstatus_lambda
          chmod +x deploy.sh
          ./deploy.sh
          aws lambda update-function-code --function-name gits-status --image-uri $(aws sts get-caller-identity --query Account --output text).dkr.ecr.eu-west-3.amazonaws.com/gits-status-lambda:latest --no-cli-pager

      - name: Deploy GitsOps Lambda
        if: contains(steps.changed-files.outputs.all_changed_files, 'gitsops_lambda/lambda_function.cpp')
        run: |
          cd gitsops_lambda
          chmod +x deploy.sh
          ./deploy.sh
          aws lambda update-function-code --function-name gits-schedule --image-uri $(aws sts get-caller-identity --query Account --output text).dkr.ecr.eu-west-3.amazonaws.com/gits-schedule-lambda:latest --no-cli-pager
